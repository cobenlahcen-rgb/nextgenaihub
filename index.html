<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-gradient { background: radial-gradient(circle at top right, #1e293b, #050505); }
        .btn-premium { background: linear-gradient(90deg, #ff4b2b, #ff416c); transition: transform 0.2s ease; }
        .btn-premium:hover { transform: scale(1.05); }
    </style>
</head>
<body class="text-white">

    <nav class="fixed w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center glass rounded-2xl px-8 py-3">
            <div class="text-2xl font-black tracking-tighter uppercase">Oxyra<span class="text-red-500 underline">TV</span></div>
            <div class="hidden md:flex space-x-8 text-sm font-medium opacity-80">
                <a href="#" class="hover:text-red-500 transition">Channels</a>
                <a href="#" class="hover:text-red-500 transition">Movies</a>
                <a href="#" class="hover:text-red-500 transition">Pricing</a>
            </div>
            <button class="btn-premium px-6 py-2 rounded-full font-bold text-sm">Start Free Trial</button>
        </div>
    </nav>

    <section class="relative min-h-screen flex items-center justify-center px-6 hero-gradient overflow-hidden">
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-red-600/10 blur-[120px] rounded-full"></div>
        
        <div class="max-w-4xl text-center z-10">
            <span class="bg-white/10 px-4 py-1.5 rounded-full text-xs font-bold tracking-widest uppercase mb-6 inline-block border border-white/20">
                Ultra HD Streaming Now Live
            </span>
            <h1 class="text-5xl md:text-8xl font-black mb-6 leading-tight tracking-tight">
                Cinema Quality. <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-gray-100 to-gray-500">Zero Buffering.</span>
            </h1>
            <p class="text-gray-400 text-lg md:text-xl mb-10 max-w-2xl mx-auto font-light">
                Access 20,000+ live channels and 80,000+ VODs in crystal clear 4K. The ultimate entertainment hub, reimagined for the elite.
            </p>
            <div class="flex flex-col md:flex-row items-center justify-center gap-4">
                <button class="btn-premium px-10 py-4 rounded-xl font-black text-lg w-full md:w-auto shadow-2xl shadow-red-500/20">
                    GET INSTANT ACCESS
                </button>
                <button class="bg-white/5 hover:bg-white/10 px-10 py-4 rounded-xl font-bold text-lg w-full md:w-auto border border-white/10 transition">
                    View Channel List
                </button>
            </div>
            
            <div class="mt-12 flex flex-wrap justify-center gap-8 opacity-40 grayscale contrast-125">
                <div class="font-bold tracking-widest uppercase text-xs">Full HD 1080p</div>
                <div class="font-bold tracking-widest uppercase text-xs">Anti-Freeze 5.0</div>
                <div class="font-bold tracking-widest uppercase text-xs">24/7 Support</div>
            </div>
        </div>
    </section>

</body>
</html>
